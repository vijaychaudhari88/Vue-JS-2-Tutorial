<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs Blog</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vue@2.3.4.js"></script>
</head>
<body>
    <h1>Vue.js Blog App</h1>
    <div id="vue-app">
        <h1>{{ name }}</h1>
        <h2>{{ greet('afternoon') }}</h2>
        <p>Job: {{ job }}</p>
        <a v-bind:href="website">Vue.js Guide</a>
        <div v-html="websiteTag"></div>
        <input type="text" v-bind:value="name">
    </div>


    <script src="js/app.js"></script>
</body>
</html>
