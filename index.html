<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs Blog</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vue@2.3.4.js"></script>
</head>
<body>
    <h1>Vue.js Blog App</h1>
    <div id="vue-app">
        <h1>{{ name }}</h1>
        <p>Score of {{ name }} is {{ score }}</p>
        <button v-on:dblclick="add(10)">Score +10</button>
        <button v-on:click="add(1)">Score +1</button>
        <button v-on:click="subtract(1)">Score -1</button>
        <button v-on:dblclick="subtract(10)">Score -10</button>
    </div>
    <div id="canvas">

    </div>


    <script src="js/app.js"></script>
</body>
</html>
